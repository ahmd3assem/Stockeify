{% extends "base.html" %}

{% block title %}Stockeify - إنشاء حساب جديد{% endblock %}
{% block page_title %}إنشاء حساب مسؤول جديد{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 400px;">
    <form method="post" action="{{ url_for("signup") }}">
        <label for="username">اسم المستخدم:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" name="password" required>

        {# Add password confirmation if desired #}
        {#
        <label for="confirm_password">تأكيد كلمة المرور:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        #}

        <div class="form-actions">
            <button type="submit" class="btn btn-success">إنشاء حساب</button>
        </div>
        <p style="margin-top: 15px; text-align: center;">
            لديك حساب بالفعل؟ <a href="{{ url_for("login") }}">تسجيل الدخول</a>
        </p>
    </form>
</div>
{% endblock %}
